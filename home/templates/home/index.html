{% extends 'base.html' %} {% block content %} {% load static %}

<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
    <h2>Movies Store</h2>

    <p>Your Ticket to Unlimited Entertainment!</p>
  </div>
</header>

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h4>Welcome to the best movie store!!</h4>
        <p>Here are the top picks for today:</p>
      </div>
    </div>
    <div
      class="row container justify-content-center"
      style="
        padding: 100px 0px;
        border: 1px solid #2e2e2e;
        border-radius: 5px;
        background: #eeeeee;
      "
    >
      {% for movie in template_data.movies %}

      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <img
            src="{{ movie.image.url }}"
            class="card-img-top rounded img-card-400"
          />

          <div class="card-body text-center">
            <a
              href="{% url 'movies.show' id=movie.id %}"
              class="btn bg-dark text-white"
            >
              {{ movie.name }}
            </a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
